<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マニュアル検索ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
        }

        .search-box input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        .results {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .results li {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .results li:hover {
            background-color: #f1f1f1;
        }

        .result-title {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 5px;
        }

        .result-description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>マニュアル検索ツール</h1>
        <div class="search-box">
            <input type="text" placeholder="マニュアルを検索...">
            <button>検索</button>
        </div>
        <ul class="results">
            <li>
                <div class="result-title">マニュアル1</div>
                <div class="result-description">このマニュアルは、関連するトピックについて説明しています。</div>
            </li>
            <li>
                <div class="result-title">マニュアル2</div>
                <div class="result-description">このマニュアルは、関連するトピックについて詳細に説明しています。</div>
            </li>
            <!-- 検索結果がここに表示される -->
        </ul>
    </div>
</body>
</html>
